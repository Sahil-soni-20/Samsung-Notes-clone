<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Menu icon -->
    <div class="menu-icon">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>

    <!-- Side Menu Bar -->
    <div class="box">
        <nav>
            <ul>
                <li>
                    <a>
                        <img src="https://res.cloudinary.com/dkjdqncdh/image/upload/v1693071206/notes_kv7inh.png">
                        <span>All notes</span>
                        <p class="total-notes">0</p>
                    </a>
                </li>
                <li>
                    <a>
                        <img src="https://res.cloudinary.com/dkjdqncdh/image/upload/v1693071228/star_uc5siv.png">
                        <span>Favourite</span>
                        <p class="favorite-notes-count">0</p>
                    </a>
                </li>
                <li>
                    <a>
                        <img src="https://res.cloudinary.com/dkjdqncdh/image/upload/v1693071232/trash-can_f0ph0s.png">
                        <span>Trash</span>
                        <p class=""></p>
                    </a>
                </li>
                <li>........................................</li>
                <li>
                    <a>
                        <img src="https://res.cloudinary.com/dkjdqncdh/image/upload/v1693071227/setting_diosjs.png">
                        <span>Setting</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Mid Heading -->
    <div class="head">
        <div class="heading">
            <h3>All notes
                <input autocomplete="off" class="search-input" id="search-box" placeholder="Search..." type="text">
                <img class="search-icon" src="https://res.cloudinary.com/dkjdqncdh/image/upload/v1693071208/loupe_fqlqwj.png">
                <div class="result-box"></div>
            </h3>
        </div>
        <img class="sort" src="https://res.cloudinary.com/dkjdqncdh/image/upload/v1693071224/sort_fsvcug.png">
        <span>Sort by</span>
    </div>

    <!-- Notes Icon -->
    <div class="icon">
        <img src="https://res.cloudinary.com/dkjdqncdh/image/upload/v1693071182/edit_lzfnkp.png">
    </div>

    <!-- PoP-Up Box -->
    <div class="popup-box">
        <div class="popup-head">
            <img src="https://res.cloudinary.com/dkjdqncdh/image/upload/v1693071183/arrow_mvprcr.png">
            <input placeholder="Title" type="text">
        </div>
        <textarea></textarea>
        <button>Complete</button>
    </div>

    <!-- Notes -->
    <div class="wrapper" id="notes-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
